<nav class="bg-navy-50 shadow-sm rounded-lg p-4 mb-8">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center">
      <img
        src="../../../assets/benchMarkLogo.png"
        alt="BenchMark Logo"
        class="h-10 mr-6"
      >
    </div>

    <ul class="flex space-x-8">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="text-[#13123a] font-bold"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-600 hover:text-[#13123a] font-medium transition-colors duration-200 ease-in-out"
          (click)="selectCategory(item.name)"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</nav>
