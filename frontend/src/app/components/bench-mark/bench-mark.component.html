<form [formGroup]="benchmarkForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Nome do Benchmark</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Digite o nome do benchmark"
      />
      <div *ngIf="benchmarkForm.get('name')?.invalid && benchmarkForm.get('name')?.touched" class="text-danger">
        O nome do benchmark é obrigatório.
      </div>
    </div>

    <!-- Tipo de Localização -->
    <div class="col-md-6">
      <label for="locationType" class="form-label">Tipo de Localização</label>
      <select
        class="form-select"
        id="locationType"
        formControlName="locationType"
      >
        <option value="">Selecione o tipo</option>
        <option *ngFor="let tipo of getTipoLocalidadeValues()" [value]="tipo">
          {{ tipo }}
        </option>
      </select>
      <div *ngIf="benchmarkForm.get('locationType')?.invalid && benchmarkForm.get('locationType')?.touched" class="text-danger">
        O tipo de localização é obrigatório.
      </div>
    </div>

    <!-- Localização 1 -->
    <div class="col-md-6">
      <label for="location1" class="form-label">Localização 1</label>
      <mat-form-field appearance="outline" class="w-100">
        <input type="text" matInput formControlName="location1" [matAutocomplete]="auto1" placeholder="Digite a primeira localização">
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions$ | async" [value]="exibirNome(option)">
            {{ exibirNome(option) }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <!-- Localização 2 com Autocomplete -->
    <div class="col-md-6">
      <label for="location2" class="form-label">Localização 2</label>
      <mat-form-field appearance="outline" class="w-100">
        <input type="text" matInput formControlName="location2" [matAutocomplete]="auto2" placeholder="Digite a segunda localização">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions$ | async" [value]="exibirNome(option)">
            {{ exibirNome(option) }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <!-- Data Inicial -->
    <div class="col-md-6">
      <label for="startDate" class="form-label">Data Inicial</label>
      <input
        type="date"
        class="form-control"
        id="startDate"
        formControlName="startDate"
      />
      <div *ngIf="benchmarkForm.get('startDate')?.invalid && benchmarkForm.get('startDate')?.touched" class="text-danger">
        A data inicial é obrigatória.
      </div>
    </div>

    <!-- Data Final -->
    <div class="col-md-6">
      <label for="endDate" class="form-label">Data Final</label>
      <input
        type="date"
        class="form-control"
        id="endDate"
        formControlName="endDate"
      />
      <div *ngIf="benchmarkForm.get('endDate')?.invalid && benchmarkForm.get('endDate')?.touched" class="text-danger">
        A data final é obrigatória.
      </div>
    </div>
  </div>

  <!-- Botão de Envio -->
  <div class="d-flex justify-content-end mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="benchmarkForm.invalid">
      Criar Benchmark
    </button>
  </div>
</form>

<app-grafico [data]="comparisonData" *ngIf="comparisonData.length > 0"></app-grafico>
