<form [formGroup]="benchmarkForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mat-form-field>
      <mat-label>Nome do Benchmark</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de Localização</mat-label>
      <mat-select formControlName="locationType">
        <mat-option value="STATE">Estado</mat-option>
        <mat-option value="CITY">Município</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Localização 1</mat-label>
      <input matInput formControlName="location1">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Localização 2</mat-label>
      <input matInput formControlName="location2">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data Inicial</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data Final</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="flex justify-end mt-4">
    <button mat-raised-button color="primary" type="submit">
      Criar Benchmark
    </button>
  </div>
</form>

<app-grafico [data]="comparisonData" *ngIf="comparisonData.length > 0"></app-grafico>
