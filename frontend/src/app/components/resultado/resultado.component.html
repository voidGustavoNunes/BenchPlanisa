<div class="p-4">
  <mat-card *ngIf="benchmark">
    <mat-card-header>
      <mat-card-title>{{benchmark.nome}}</mat-card-title>
      <mat-card-subtitle>
        Comparação: {{benchmark.pais1}} vs {{benchmark.pais2}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="my-4">
        <canvas baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="true"
          type="line">
        </canvas>
      </div>

      <table mat-table [dataSource]="dataSource || []" class="w-full">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Localização </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <ng-container matColumnDef="confirmedCases">
          <th mat-header-cell *matHeaderCellDef> Casos </th>
          <td mat-cell *matCellDef="let row"> {{row.confirmedCases}} </td>
        </ng-container>

        <ng-container matColumnDef="deaths">
          <th mat-header-cell *matHeaderCellDef> Óbitos </th>
          <td mat-cell *matCellDef="let row"> {{row.deaths}} </td>
        </ng-container>

        <ng-container matColumnDef="deathRate">
          <th mat-header-cell *matHeaderCellDef> Taxa de Letalidade </th>
          <td mat-cell *matCellDef="let row"> {{row.deathRate | percent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
